<!DOCTYPE html>
<html>
<head>
    <title>Webrtc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="app.init()">
  <div class="main" style="width:600px;height500px;">

  <video id="remoteView"></video>
  <video id="selfView"></video>
  <script src="js/libs/zepto.min.js"></script>
  <script src="http://localhost:5337/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modules/node.js"></script>
  <script src="js/modules/p2p.js"></script>
  <script src="js/modules/p2pCam.js"></script>
  <script src="js/views/userlist.js"></script>
  <script src="js/views/onboardmsg.js"></script>

</html>
